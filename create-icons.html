<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Purple gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#764ba2');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // White door icon
  ctx.fillStyle = 'white';
  const doorWidth = size * 0.4;
  const doorHeight = size * 0.6;
  const doorX = (size - doorWidth) / 2;
  const doorY = (size - doorHeight) / 2;
  ctx.fillRect(doorX, doorY, doorWidth, doorHeight);
  
  // Door handle
  ctx.fillStyle = '#667eea';
  const handleSize = size * 0.08;
  ctx.beginPath();
  ctx.arc(doorX + doorWidth * 0.75, doorY + doorHeight * 0.5, handleSize, 0, Math.PI * 2);
  ctx.fill();
  
  // Download link
  const link = document.createElement('a');
  link.download = `icon-${size}.png`;
  link.href = canvas.toDataURL();
  link.textContent = `Download ${size}x${size}`;
  link.style.display = 'block';
  link.style.margin = '10px';
  document.body.appendChild(link);
}

createIcon('canvas192', 192);
createIcon('canvas512', 512);
</script>
</body>
</html>
