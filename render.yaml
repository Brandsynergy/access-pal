services:
  - type: web
    name: access-pal-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://access-pal-1.onrender.com
      - key: CORS_ORIGIN
        value: https://access-pal-1.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000

  - type: web
    name: access-pal-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && VITE_API_URL=https://access-pal.onrender.com/api npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
