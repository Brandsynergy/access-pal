services:
  - type: web
    name: access-pal-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://access-pal-1.onrender.com
      - key: CORS_ORIGIN
        value: https://access-pal-1.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: VAPID_PUBLIC_KEY
        value: BPgI-9pzyK1RFx40Zxlvhlb4F9KDlvDo1yj-YyrQg7BIg0kGGNYTrrzHSRPkFG0LkohXOU7X6G52uLHTR_aEMkg
      - key: VAPID_PRIVATE_KEY
        value: 3BeXOwot9wSey84YcMehP2CGppMOBFFbDM-dEAtvjck
      - key: VAPID_SUBJECT
        value: mailto:support@mivado.co

  - type: web
    name: access-pal-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && VITE_API_URL=https://access-pal.onrender.com/api npm run build
    staticPublishPath: client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
